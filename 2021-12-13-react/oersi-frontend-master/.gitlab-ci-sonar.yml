sonar:
  stage: sonar
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  dependencies: 
    - create-test-coverage-report
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - "PROJECTVERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[\", ]//g')"
    - "sonar-scanner -Dsonar.organization=oersi -Dsonar.projectKey=oersi_oersi-frontend -Dsonar.projectVersion=$PROJECTVERSION -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${SONAR_TOKEN}"
  allow_failure: true
  only:
    - merge_requests
    - master
